server:
  port: 8002

spring:
  application:
    name: cloud-provider-payment
  datasource:
    username: root
    password: 123
    url: jdbc:mysql://localhost:3306/cloud-v2?serverTimezone=UTC&useUnicode=true
    type: com.alibaba.druid.pool.DruidDataSource

    druid:
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall
      maxPoolPreparedStatementPerConnectionSize: 20
      useGlobalDataSourceStat: true
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
      stat-view-servlet:
        login-username: admin
        login-password: 123
        url-pattern: /druid/*
        enabled: true

      web-stat-filter:
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
mybatis:
  config-location: classpath:mybatis/mybatisConfig.xml
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: my.lsh.cloud.entities

eureka:
  client:
    service-url:
#      defaultZone: http://localhost:7001/eureka/
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/  # 集群
  instance:
    instance-id: cloud-provider-payment-8002  # 指定服务的id
    prefer-ip-address: true # 使用ip地址注册

info:
  app.name: lsh-spring-cloud-demo-v2.0
  companyname: lsh.my
  build.artifactId: $project.artifactId$
  build.version: $project.version$